<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Drums</title>
</head>

<body>
  <div class="main-div">
    <!-- <img class="drums-img" src="main-drum.jpg" alt="drums-img" /> -->
    <button class="ride-cymbal drum ">i</button>
    <button class="crash-cymbal drum">w</button>
    <button class="hi-hats drum">a</button>
    <button class="snare-1 drum">o</button>
    <button class="snare-2 drum">l</button>
    <button class="base-drum drum">&#32</button>
    <button class="tom-1 drum">s</button>
    <button class="tom-2 drum">e</button>
  </div>
  <div class="keys">
    <button class="show-keys">Show Keys</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
